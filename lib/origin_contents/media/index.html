            <h2 class="post-title">Media</h2>

            
            
            

            <div class="post-content">
                <script src="/js/video.js"></script>
<script src="/js/video-hls.js"></script>
<script type="text/javascript">
	$(document).ready(() => {
		let signedCookieNames = ["CloudFront-Policy", "CloudFront-Key-Pair-Id", "CloudFront-Signature"];

		let signedCookieList = document.getElementById("signedCookieList");
		let signedCookieListMarkup;
		for (const cookieName of signedCookieNames){
			let cookieValue = getCookie(cookieName);
			
			if(cookieValue) {
				console.log(cookieName + " : " + cookieValue);
				signedCookieListMarkup = "<pre><code>" + cookieName + " - " + cookieValue + "</pre></code>";
				signedCookieList.insertAdjacentHTML("beforeend", signedCookieListMarkup);
			}
		}
		
		$.ajax({
			url: "/api/getplayurl",
			type: "GET",
			dataType: "json",
			success: function (data) {
				console.log("data",data);

				let playUrlList = document.getElementById("playUrlList");
				let playUrlListMarkup = "<pre><code>" + data.result + "</pre></code>";
				playUrlList.insertAdjacentHTML("beforeend", playUrlListMarkup);
				
				preparePlayer("player", data.result);
			}
		});

		$("#getSignedCookieBtn").click(function(){
			$.ajax({
				url: "/api/getsignedcookie",
				type: "GET",
				dataType: "json",
				success: function (data) {
					console.log("data",data);

					alert("successfully registered signed cookie.");
					location.reload();
				}
			});
		});

		$("#removeSignedCookieBtn").click(function(){
			document.cookie = "CloudFront-Policy= ; Path=/; expires = Thu, 01 Jan 1970 00:00:00 GMT";
			document.cookie = "CloudFront-Key-Pair-Id= ; Path=/; expires = Thu, 01 Jan 1970 00:00:00 GMT";
			document.cookie = "CloudFront-Signature= ; Path=/; expires = Thu, 01 Jan 1970 00:00:00 GMT";

			alert("successfully removed signed cookie.");
			location.reload();
		});
	});

	var preparePlayer = (id, source) => {
		
		
		let player = videojs("#" + id);
		player.reset();
		player.src({
			"src": source,
			"type": "application/x-mpegURL"
		});
		player.load();
	}
</script>
<div id="playerArea">
	<div class="col-2 col-12-mobilep">
		<input type="button" id="getSignedCookieBtn" value="Get Signed Cookie"/>
		<input type="button" id="removeSignedCookieBtn" value="Remove Signed Cookie"/>
	</div>
	<div id="description">
		<div>
			<ul id="playUrlList">
				<li>Player URL</li>
			</ul>
		</div>
		<div>
			<ul id="signedCookieList">
				<li>Signed Cookie</li>
			</ul>
		</div>
	</div>	
	<video id="player" class="video-js vjs-default-skin" controls muted preload="auto" data-setup='{"fluid": true}'></video>
</div>
