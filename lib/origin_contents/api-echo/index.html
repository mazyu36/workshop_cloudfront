        <article>
            <h2 class="post-title">API</h2>

            
            
            

            <div class="post-content">
                <script type="text/javascript">
	$(document).ready(() => {
		$.ajax({
			url: "/api/echo",
			type: "GET",
			dataType: "json",
			success: function (data) {
				console.log("data",data);

				$("#requestInfoList").append("<li>Method : "  + data.Method + "</li>");
				$("#requestInfoList").append("<li>Path : "  + data.Path + "</li>");
				$("#requestInfoList").append("<li>Time : "  + data.Time + "</li>");
				$("#requestInfoList").append("<li>Request Header</li>");
				$("#requestInfoList").append("<ul id=\"requestHeaderList\"></ul>");

				for(var key in data.headers) {
					
					$("#requestHeaderList").append("<li>" + key + " : " + data.headers[key] + "</li>");
				}
			}
		});
	});
</script>
<div id="echoArea">
	<ul id="requestInfoList"></ul>
</div>


            </div>
        </article>

                <script type="text/javascript">
	$(document).ready(() => {
		$.ajax({
			url: "/api/sessionvalue",
			type: "GET",
			dataType: "json",
			success: function (data) {
				console.log("data",data);
				let sessionValueArea = document.getElementById("sessionValueArea");
				let sessionValueMarkup = "<pre><code>Session Status - " + data.result + "</pre></code>";

				sessionValueArea.insertAdjacentHTML("afterbegin", sessionValueMarkup);
			},
			error: function (data) {
				console.log("data",data);
			}
		});
	});
</script>
