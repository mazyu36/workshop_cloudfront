            <h2 class="post-title">Sign In</h2>

            
            
            

            <div class="post-content">
                <script type="text/javascript">
	$(document).ready(() => {
		let sessionCookieName = "cloudfront-workshopSessionId";
		let sessionValue = getCookie(sessionCookieName);
		

		let signInArea = document.getElementById("signInArea");
		let signInAreaMarkup;
		if (sessionValue) {
			signInAreaMarkup =`
			<div class="col-2 col-12-mobilep">
				<input type="button" id="signout_btn" value="Sign Out"/>
				<div>
					You are signed-in and your current session info is as follows.
					<pre><code>` + sessionValue + `</code></pre>
				</div>
			</div>
			
			`;
			
			signInArea.insertAdjacentHTML("afterbegin", signInAreaMarkup);

			$("#signout_btn").click(function(){
				document.cookie = sessionCookieName + "= ; Path=/; expires = Thu, 01 Jan 1970 00:00:00 GMT";
				alert("successfully signed out.");
				location.reload();
			});
		}
		else {
			signInAreaMarkup =`
			<form id="signInForm" onsubmit="return false;">
				<div class="row gtr-50 gtr-uniform">
					<div class="col-5 col-12-mobilep">
						<input type="text" name="userId" id="userId" placeholder="User ID" />
					</div>
					<div class="col-5 col-12-mobilep">
						<input type="password" name="userPassword" id="userPassword" placeholder="User Password" />
					</div>
					<div class="col-2 col-12-mobilep">
						<input type="submit" value="Sign In"/>
					</div>
				</div>
			</form>
			`

			signInArea.insertAdjacentHTML('afterbegin', signInAreaMarkup);

			$("#signInForm").submit(function(){
				let userId = $("#userId").val();
				let userPassword = $("#userPassword").val();
				$.ajax({
					url: "/api/login",
					type: "POST",
					data:{
					  username: userId,
					  password: userPassword
					},
					dataType: "json",
					success: function (data) {
						console.log("data",data);

						alert("successfully signed in.");
						location.reload();
					},
					error: function (data) {
						console.log("data",data);

						alert("wrong ID or Password.");
					}
				});
			});
		}
	});
</script>
<div id="signInArea"></div>


            </div>
        </article>

        <hr />

        <div class="post-info">
            
            
  		</div>

                <script type="text/javascript">
	$(document).ready(() => {
		$.ajax({
			url: "/api/sessionvalue",
			type: "GET",
			dataType: "json",
			success: function (data) {
				console.log("data",data);
				let sessionValueArea = document.getElementById("sessionValueArea");
				let sessionValueMarkup = "<pre><code>Session Status - " + data.result + "</pre></code>";

				sessionValueArea.insertAdjacentHTML("afterbegin", sessionValueMarkup);
			},
			error: function (data) {
				console.log("data",data);
			}
		});
	});
</script>
