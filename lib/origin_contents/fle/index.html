            <h2 class="post-title">Field Level Encryption</h2>

            
            
            

            <div class="post-content">
                <script type="text/javascript">
	$(document).ready(() => {
		$("#fleForm").submit(function(){
			let publicParameter = $("#publicParameter").val();
			let secretParameter = $("#secretParameter").val();
			$.ajax({
				url: "/api/fle",
				type: "POST",
				data:{
				  publicParameter: publicParameter,
				  secretParameter: secretParameter
				},
				dataType: "json",
				success: function (data) {
					console.log("data",data);
					alert("successfully transfered.");

					let parameterArea = document.getElementById("parameterArea");
					let parameterMarkup = "<pre><code>Public Parameter - " + data.publicParameter + "</pre></code><pre><code>Secret Parameter - " + data.secretParameter + "</pre></code>";
					$("#parameterArea").empty();
					parameterArea.insertAdjacentHTML("afterbegin", parameterMarkup);
				}
			});
		});
	});
</script>
<div id="fleArea">
	<form id="fleForm" onsubmit="return false;">
		<div class="row gtr-50 gtr-uniform">
			<div class="col-5 col-12-mobilep">
				<input type="text" name="publicParameter" id="publicParameter" placeholder="publicParameter" />
			</div>
			<div class="col-5 col-12-mobilep">
				<input type="text" name="secretParameter" id="secretParameter" placeholder="secretParameter" />
			</div>
			<div class="col-2 col-12-mobilep">
				<input type="submit" value="Submit"/>
			</div>
		</div>
	</form>
	<div>
		<p>Forwarded parameter values to Origin</p>
		<div id="parameterArea"></div> 
	</div>
</div>

            </div>
        </article>

        <hr />

        <div class="post-info">
